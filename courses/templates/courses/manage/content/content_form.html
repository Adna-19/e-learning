<style type="text/css">
  .modal-content {
    margin-left: -18%;
  }
  .modal-content {
    width: 800px;
  }
</style>

<form method="POST" action="." enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.media }}

 <div class="modal-header">
    <h5 class="modal-title">Add new Content</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    </button>
  </div>

  <div class="modal-body">
    {% for field in form %}
      <div class="form-group{% if field.errors %} invalid{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="submit" formnovalidate="formnovalidate" class="btn btn-primary">
      Add Content
    </button>
  </div>
</form>

<script type="text/javascript">
  var simplemde = new SimpleMDE({ element: document.getElementById("id_text") });
  document.querySelector('#id_title').className = 'form-control';
  document.querySelector('#id_title').placeholder = 'Title for the content...';
</script>
