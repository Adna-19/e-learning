{% load static %}
{% load widget_tweaks %}

<form method="POST" action=".">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title">
      {% if object %}
        Update Quiz
      {% else %}
        Create Quiz
      {% endif %}
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="card" style="box-shadow: 0 6px 4px -6px rgb(59, 59, 59);">
      <div class="card-body">
          <select class="input-select" name="module" id="module">
            <option value="1" selected>----------------------</option>
            {% for module in modules %}
              <option value="{{ module.slug }}">{{ module.title }}</option>
            {% endfor %}
          </select>
          {{ form.as_p }}
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" formnovalidate="formnovalidate" class="btn btn-primary">
      {% if object %} Update Quiz {% else %} Create Quiz {% endif %}
    </button>
  </div>
</form>
