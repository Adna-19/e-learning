{% extends "base.html" %}
{% load static %}

{% block title %} {% endblock %}

{% block content %}

<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url({% static 'files/banner/page-banner-3.jpg' %})">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Teachers</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/course/home/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Teachers</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<section id="teachers-page" class="pt-90 pb-120 gray-bg">
  <div class="container">
     <div class="row">
        {% for teacher in teachers %}
         <div class="col-lg-3 col-sm-6">
             <div class="singel-teachers mt-30 text-center">
                  <div class="image">
                      <img height="220" src="{{ teacher.user.profile_image.url }}" alt="Teachers">
                  </div>
                  <div class="cont">
                      <a href="{% url 'teachers_detail' teacher.id %}"><h6>{{ teacher.user.full_name }}</h6></a>
                      <span>Vice chencelor</span>
                  </div>
              </div> <!-- singel teachers -->
         </div>
        {% endfor %}
     </div> <!-- row -->
      <div class="row">
          <div class="col-lg-12">
              <nav class="courses-pagination mt-50">
                  <ul class="pagination justify-content-center">
                      <li class="page-item">
                          <a href="#" aria-label="Previous">
                              <i class="fa fa-angle-left"></i>
                          </a>
                      </li>
                      <li class="page-item"><a class="active" href="#">1</a></li>
                      <li class="page-item"><a href="#">2</a></li>
                      <li class="page-item"><a href="#">3</a></li>
                      <li class="page-item">
                          <a href="#" aria-label="Next">
                              <i class="fa fa-angle-right"></i>
                          </a>
                      </li>
                  </ul>
              </nav>  <!-- courses pagination -->
          </div>
      </div>  <!-- row -->
  </div> <!-- container -->
</section>
{% endblock %}
