  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <script type="text/javascript">
    
    var user = "{{ request.user }}";

    if (user == "AnonymousUser") {

      function setCookie(name, value, days) {
        var date_creation = new Date();
        date_creation.setTime(date_creation.getTime() + (days*60*1000));
        var expires = "expires=" + date_creation.toUTCString();
        document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";domain=;path=/";
        location.reload();
      }

      function getCookie(name) {
        var cookieArray = document.cookie.split(';');
        for(var i = 0; i < cookieArray.length; i++) {
          var cookiePair = cookieArray[i].split('=');

          if(name == cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }

      var cart = JSON.parse(getCookie('cart'));
      if (cart == undefined) {
        cart = {};
        setCookie('cart', cart, 2);
      }
    }
  </script>

  <title>
    {% block title %} {% endblock %}
  </title>
</head>
<body>
